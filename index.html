<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GPT-3 Sandbox</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>GPT-3 Chat</h1>
      <form class="mt-3">
        <div class="form-group row">
          <label class="col-3 col-md-2 col-form-label" style="padding-right: 0">API Key</label>
          <div class="col-9 col-md-10">
            <input class="form-control" type="password" id="inputApiKey" placeholder="API Key">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-md-2 col-form-label">Template</label>
          <div class="col-9 col-md-10 dropdown">
            <button class="btn dropdown-toggle" type="button" id="buttonTemplate" data-toggle="dropdown">
              Select a template
            </button>
            <div class="dropdown-menu" id="dropdownTemplate">
              <a class="dropdown-item">Custom</a>
              <a class="dropdown-item">AI Chat</a>
              <a class="dropdown-item">Fluttershy Therapist</a>
              <a class="dropdown-item">Intruder Deception</a>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-md-2 col-form-label">User Name</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputUserName" placeholder="User Name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-3 col-md-2 col-form-label">AI Name</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputAiName" placeholder="AI Name">
          </div>
        </div>
      </form>
      <div class="card">
        <div class="card-body" contenteditable="true" id="textareaChat"></div>
      </div>
      <input id="inputChat" type="text" class="form-control mt-3">
      <div class="row mt-3">
        <div class="col-8 col-md-3">
          <button id="buttonSubmit" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
        <div class="col-4 col-md-2">
          <button id="buttonRetry" class="btn btn-lg btn-outline-primary btn-block">Retry</button>
        </div>
      </div>
      <h4 class="mt-3"><span id="costEstimate"></span></h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
