<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GPT-3 Sandbox</title>
  </head>
  <body>
    <div class="container mt-3">
      <h1>GPT-3 Chat</h1>
      <form class="mt-3">
        <div class="row">
          <label class="col-3 col-md-2 col-form-label" style="padding-right: 0">API Key</label>
          <div class="col-9 col-md-10">
            <input class="form-control" type="password" id="inputApiKey" placeholder="API Key">
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">Template</label>
          <div class="col-9 col-md-10 dropdown">
            <a class="btn btn-outline-secondary dropdown-toggle" type="button" id="buttonTemplate" data-bs-toggle="dropdown">
              Select a template
            </a>
            <ul class="dropdown-menu" id="dropdownTemplate">
              <li><a class="dropdown-item">Custom</a></li>
              <li><a class="dropdown-item">AI Chat</a></li>
              <li><a class="dropdown-item">Fluttershy Therapist</a></li>
              <li><a class="dropdown-item">Intruder Deception</a></li>
            </ul>
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">User Name</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputUserName" placeholder="User Name">
          </div>
        </div>
        <div class="row mt-3">
          <label class="col-3 col-md-2 col-form-label">AI Name</label>
          <div class="col-9 col-md-10">
            <input class="form-control" id="inputAiName" placeholder="AI Name">
          </div>
        </div>
      </form>
      <div class="card mt-3">
        <div class="card-body" contenteditable="true" id="textareaChat"></div>
      </div>
      <input id="inputChat" type="text" class="form-control mt-3" placeholder="Write your message">
      <div class="row mt-3">
        <div class="col-8 col-md-3">
          <button id="buttonSubmit" class="btn btn-lg btn-primary w-100">Submit</button>
        </div>
        <div class="col-4 col-md-2">
          <button id="buttonRetry" class="btn btn-lg btn-outline-primary w-100">Retry</button>
        </div>
      </div>
      <h4 class="mt-3"><span id="costEstimate"></span></h4>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
